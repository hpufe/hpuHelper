<ion-view title="注册" id="sign">
    <ion-header-bar class="bar-positive">
        <h1 class="title">注册</h1>
    </ion-header-bar>
    <ion-content padding="true" has-bouncing="true" overflow-scroll="false" class="has-header bg binding">
        <form name="signup_form" ng-submit="signupForm(signup_form)">
            <div class="list">
                <label class="item item-input">
                    <input 
                        type="text" 
                        name="userName" 
                        ng-model="userData.userName" 
                        ng-minlength="3" 
                        ng-maxlength="8" 
                        placeholder="用户名" 
                        required>
                </label>
                <label class="item item-input">
                    <input 
                        type="email" 
                        name="email" 
                        ng-model="userData.email" 
                        placeholder="邮 箱" 
                        required>
                </label>
                <label class="item item-input">
                    <input 
                        type="password" 
                        name="pass" 
                        ng-model="userData.pass" 
                        placeholder="密 码" 
                        required>
                </label>
                <label class="item item-input">
                    <input 
                    type="password" 
                    name="repass" 
                    ng-model="userData.repass" 
                    placeholder="确认密码" 
                    required>
                </label>
            </div>
            <button class="button button-outline button-block button-positive" 
                type="submit" 
                ng-disabled="signup_form.$invalid">立即注册</button>
        </form>
        
        <a ui-sref="login" class="button button-positive  button-block button-clear">返回登陆</a>
    </ion-content>
</ion-view>
