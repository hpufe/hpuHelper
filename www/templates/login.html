<ion-view title="登录" id="login">
    <ion-header-bar class="bar-positive">
        <h1 class="title">登陆</h1>
    </ion-header-bar>
    <ion-content padding="true" has-bouncing="true" overflow-scroll="false" class="has-header bg binding">
        <div class="app-info">
            <img src="img/drawable-hdpi-icon.png">
        </div>
        <form name="login_form" ng-submit="loginForm(login_form)">
            <div class="list">
                <label class="item item-input">
                    <input 
                        type="text" 
                        name="userName" 
                        ng-model="userData.userName"
                        placeholder="用户名" 
                        required>
                </label>
                <label class="item item-input">
                    <input 
                        type="password" 
                        name="pass" 
                        ng-model="userData.pass"
                        placeholder="密码" 
                        required>
                </label>
            </div>
            <button class="button button-outline button-block button-positive">登陆</button>
        </form>
        
        <a ui-sref="sign" class="button button-positive  button-block button-clear">还没有注册?</a>
    </ion-content>
</ion-view>
