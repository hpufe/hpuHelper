<ion-view title="发现" id="explore">
	<ion-slide-box show-pager="false" on-slide-changed="slideChanged($index)">
		<!-- 精选 -->
        <ion-slide>
            <ion-content class="has-header" has-bouncing="true" overflow-scroll="false">
                <ion-slide-box does-continue="true" auto-play="true" slide-interval="3000" show-pager="false" class="p-slide">
					<ion-slide>
						<img src="http://www.designerspics.com/wp-content/uploads/2014/10/head_phone_free_photo.jpg">
					</ion-slide>
					<ion-slide>
						<img src="http://www.designerspics.com/wp-content/uploads/2015/07/oranges_free_photo.jpg">
					</ion-slide>
					<ion-slide>
						<img src="http://img.hb.aicdn.com/76f525aaa9c1712b81881be76ae8a7a795e62c08cb3c-naJo9z_fw658">
					</ion-slide>
				</ion-slide-box>
                
            </ion-content>
        </ion-slide>
        <ion-slide style="height:100%">
            <ion-content class="has-header">
                <!-- 活动 -->
                <div class="list has-header">
                <div class="spacer" style="height: 200px;"></div>
                    我是活动
                </div>
                
            </ion-content>
        </ion-slide>
        <ion-slide style="height:100%">
            <ion-content class="has-header">
                <!-- 生活 -->
                <div class="list has-header">
                <div class="spacer" style="height: 200px;"></div>
                    我是生活
                </div>
                
            </ion-content>
        </ion-slide>
    </ion-slide-box>
    <ion-tabs class="tabs-top tabs-striped tabs-positive">
        <ion-tab ng-repeat="item in exploreTabs" on-select="selectTab($index)" title="{{item.name}}"></ion-tab>
    </ion-tabs>
</ion-view>
