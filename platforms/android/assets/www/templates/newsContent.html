<ion-view title="" id="newsContent">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content padding="true" has-bouncing="true" class="has-header">
        <div class="loading" ng-show="loading">  
            <ion-spinner icon="lines" class="spinner-positive"></ion-spinner>
        </div>
        <div class="news-content" ng-hide="loading">
            <h2>{{item.title}}</h2>
            <span class="time">{{item.created_at}}</span>
            <span class="tag">{{item.from}}</span>
            <hr>
            <div class="content" ng-bind-html="item.content"></div>
            <div class="spacer-x3"></div>
            <div class="footer">
                <span ng-click="openUrl(item.url)">阅读原文</span>
            </div>
        </div>
        <div class="spacer-x3"></div>
    </ion-content>
</ion-view>
