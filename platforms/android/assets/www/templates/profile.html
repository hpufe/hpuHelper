<ion-view title="个人中心" id="profile">
    <ion-nav-bar class="bar bar-header bar-positive"></ion-nav-bar>
    <ion-content has-bouncing="true" overflow-scroll="false" class="has-header bg profile">
        <div class="spacer-1x"></div>
        <ion-list class="">
            <ion-item class="item-avatar" ui-sref="login">
                <img src="img/avatar.png">
                <h2>{{realName}}</h2>
                <p class="nick">昵称: {{user}}</p>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item class="item-icon-left" ui-sref="tabsController.message">
                <i class="icon ion-ios-chatbubble"></i>
                <span class="title">消息通知</span>
                <span class="badge badge-assertive">1</span>
            </ion-item>
            <ion-item class="item-icon-left" ui-sref="tabsController.publish">
                <i class="icon ion-ios-compose"></i>
                <span class="title">我的发布</span>
            </ion-item>
            <ion-item class="item-icon-left" ui-sref="tabsController.follow">
                <i class="icon ion-ios-heart"></i>
                <span class="title">我的关注</span>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item class="item-icon-left" ui-sref="tabsController.binding">
                <i class="icon ion-ios-locked"></i>
                <span class="title">密码绑定</span>
                <span class="item-note">未完成</span>
            </ion-item>
            <ion-item class="item-icon-left" ui-sref="tabsController.setting">
                <i class="icon ion-ios-gear"></i>
                <span class="title">设置</span>
            </ion-item>
            <ion-item class="item-icon-left" ui-sref="tabsController.about">
                <i class="icon ion-ios-information"></i>
                <span class="title">关于</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
