<ion-view title="注册" id="sign">
    <ion-header-bar class="bar-positive">
        <h1 class="title">注册</h1>
    </ion-header-bar>
    <ion-content padding="true" has-bouncing="true" overflow-scroll="false" class="has-header bg binding">
        <form id="">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="用户名">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="密码">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="确认密码">
                </label>
            </div>
            <button class="button button-outline button-block button-positive">注册</button>
        </form>
        
        <a ui-sref="login" class="button button-positive  button-block button-clear">返回登陆</a>
    </ion-content>
</ion-view>
