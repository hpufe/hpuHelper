<ion-view title="实用工具" id="tools">
    <ion-slide-box show-pager="false" on-slide-changed="slideChanged($index)">
        <!-- 课表 -->
        <ion-slide>
            <ion-content has-bouncing="true" overflow-scroll="false" class="has-header bg">
                <div class="spacer-2x"></div>
                <ion-card>
                    <div class="item item-body">
                        <div class="week">
                            <span>第十三周</span>
                            <span>星期三</span>
                        </div>
                        <div class="course">
                            <span>
                                <i>1-2</i>
                                <i>08:00</i>
                            </span>
                            <span>
                                <i>概率论与数理统计</i>
                                <i>1号教学楼1403</i>
                                <i class="ion-location"></i>
                            </span>
                            
                        </div>
                        <div class="course">
                            <span>
                                <i>1-2</i>
                                <i>08:00</i>
                            </span>
                            <span>
                                <i>大学英语</i>
                                <i>1号教学楼1403</i>
                                <i class="ion-location"></i>
                            </span>
                            
                        </div>
                        <div class="course">
                            <span>
                                <i>1-2</i>
                                <i>08:00</i>
                            </span>
                            <span>
                                <i>马克思主义</i>
                                <i>1号教学楼1403</i>
                                <i class="ion-location"></i>
                            </span>
                            
                        </div>
                        <div class="course">
                            <span>
                                <i>1-2</i>
                                <i>08:00</i>
                            </span>
                            <span>
                                <i>java高级程序设计</i>
                                <i>1号教学楼1403</i>
                                <i class="ion-location"></i>
                            </span>
                            
                        </div>
                    </div>
                </ion-card>
                
            </ion-content>
        </ion-slide>
        <!-- 常用 -->
        <ion-slide>
            <ion-content has-bouncing="true" overflow-scroll="false" class="has-header bg">                
                <div class="spacer-2x"></div>
                <ion-list>
                    <ion-item class="item-avatar item-icon-right" ui-sref="tabsController.page26">
                        <img src="img/blank_class.png">
                        <h2>空教室</h2>
                        <p>去自习，没空教室？</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
                    <ion-item class="item-avatar item-icon-right" ui-sref="tabsController.page17">
                        <img src="img/score.png">
                        <h2>成绩</h2>
                        <p>本学期，往年成绩一键查询</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
                    <ion-item class="item-avatar item-icon-right" ui-sref="tabsController.course">
                        <img src="img/time_table.png">
                        <h2>四六级</h2>
                        <p>查询、经验</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
                </ion-list>
                <div class="spacer-2x"></div>
                <ion-list id="page2-list23">
                    <ion-item class="item-avatar item-icon-right" ui-sref="tabsController.ecard">
                        <img src="img/e_card.png">
                        <h2>校园卡</h2>
                        <p>看看狗粮还有多少</p>
                        <i class="icon ion-card icon-accessory"></i>
                    </ion-item>
                    <ion-item class="item-avatar item-icon-right" ui-sref="tabsController.page29">
                        <img src="img/librar.png">
                        <h2>图书馆</h2>
                        <p>人丑就要多读书</p>
                        <i class="icon ion-android-create icon-accessory"></i>
                    </ion-item>
                    <ion-item class="item-avatar item-icon-right" ui-sref="tabsController.page30">
                        <img src="img/repair.png">
                        <h2>报修</h2>
                        <p>报修，如此便捷</p>
                        <i class="icon ion-android-settings icon-accessory"></i>
                    </ion-item>
                </ion-list>
                <div class="spacer-2x"></div>
            </ion-content>
        </ion-slide>
        <!-- 收藏 -->
        <ion-slide>
            <ion-content has-bouncing="true" overflow-scroll="false" class="has-header bg">
                <div class="spacer-2x"></div>
                <ion-list>
                    <ion-item class="item-avatar item-icon-right" ui-sref="tabsController.page26">
                        <img src="img/blank_class.png">
                        <h2>告白</h2>
                        <p>来一场轰轰烈烈的爱情</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
                </ion-list>
                <div class="spacer-2x"></div>
                <ion-list>
                    <ion-item class="item-avatar item-icon-right" ui-sref="tabsController.page17">
                        <img src="img/score.png">
                        <h2>地图</h2>
                        <p>校园那么大</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
                </ion-list>
                <div class="spacer-2x"></div>
                <ion-list id="page2-list23">
                    <ion-item class="item-avatar item-icon-right" ui-sref="tabsController.ecard">
                        <img src="img/e_card.png">
                        <h2>代取快递</h2>
                        <p>为您服务</p>
                        <i class="icon ion-card icon-accessory"></i>
                    </ion-item>
                    
                </ion-list>
                <div class="spacer-2x"></div>
            </ion-content>
        </ion-slide>
    </ion-slide-box>
    <ion-tabs class="tabs-top tabs-striped tabs-positive">
        <ion-tab ng-repeat="item in toolsTabs" on-select="selectTab($index)" title="{{item.name}}"></ion-tab>
    </ion-tabs>
</ion-view>
